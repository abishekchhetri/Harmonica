<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="harmnonica.css">
</head>
<body>
    <h1>Code your Harmonica Tab (E-scale)</h1>
    <div class="MainHarmonica">
        <div class="p1">1</div>
        <div class="p2">2</div>
        <div class="p3">3</div>
        <div class="p4">4</div>
        <div class="p5">5</div>
        <div class="p6">6</div>
        <div class="p7">7</div>
        <div class="p8">8</div>
        <div class="p9">9</div>
        <div class="p10">10</div>
        <div class="p11">11</div>
        <div class="p12">12</div>
    </div>
    <!-- write music here -->
    <div class="DisplayNotes">Your typed notes appear here</div>
    <input type="text" class="textMusic" placeholder="Code tab..." maxlength="3">
    <button class="addMusic">Add</button>
    <button class="Delete1">Backspace</button>
    <button class="DeleteAll">Clear</button><br><br>
    <button class="Play">Play</button>
    <button class="StopPlay">Stop</button>
    <button class="Save">Save</button>

    <div class="tryagain"></div>
    <button class="AddEvent">Play Harmonica</button><br>
    <div class="WriteSrchButton"></div>
    <!-- javascript here -->
    <script src="harmonica.js"></script>

</body>
</html>
